analysis:
    history:
        actions:
            examplarize:
                confirmation: "
                    {0}%subject% n'apparaîtra plus en tant qu'exemple réel.
                    |{1}%subject% sera désormais présent parmi les exemples réels."
    show:
        vibrations:
            identity:
                social: "social"
                structure: "de structure"
                duty: "de mission"
                inherited: "héréditaire"
                global: "global"
                strong: "
                    {1}Nombres forts : Le nombre <strong>%1%</strong> est naturellement renforcé par le nombre fort %2%. Il exerce un poids important sur la personnalité.
                    |[2,Inf[Nombres forts : Les nombres <strong>%1%</strong> sont naturellement renforcés par les nombres forts %2%. Ils exercent un poids important sur la personnalité."
                missingIn: "
                    {1}On retrouve le nombre manquant %1% dans le nombre <strong>%2%</strong>. La force de ce nombre <strong>%3%</strong> n’est pas soutenue par les lettres de l’identité mais se construit à travers le mode de vie de la personne et augmente plus ou moins dans le temps, selon le vécu personnel.
                    |[2,Inf[On retrouve les nombres manquants %1% dans les nombres <strong>%2%</strong>. La force de ces nombres <strong>%3%</strong> n’est pas soutenue par les lettres de l’identité mais se construit à travers le mode de vie de la personne et augmente plus ou moins dans le temps, selon le vécu personnel."
                missingOut: "
                    {1}Le nombre manquant %1% ne se retrouve nulle part dans ce qui a trait à l’identité de la personne. Celle-ci ne soutient donc aucun des traits de caractère liés à ce nombre. Ce manque peut être compensé par d’autres paramètres de la personnalité (astrologique, génétique, etc.).
                    |[2,Inf[Les nombres manquants %1% ne se retrouvent nulle part dans ce qui a trait à l’identité de la personne. Celle-ci ne soutient donc aucun des traits de caractère liés à ces nombres. Ce manque peut être compensé par d’autres paramètres de la personnalité (astrologique, génétique, etc.)."
                weak: "
                    {1}Nombres faibles : %1% soutient peu les vibrations qui lui correspondent. Il peut servir de base de travail sur soi-même à moins qu’il soit, lui aussi, compensé par d’autres paramètres de la personnalité.
                    |[2,Inf[Nombres faibles : %1% soutiennent peu les vibrations qui leur correspondent. Ils peuvent servir de base de travail sur soi-même à moins qu’ils soient, eux aussi, compensés par d’autres paramètres de la personnalité."
        letters:
            physical:
                excess: "Un excès relatif de lettres physiques par rapport à la moyenne indique que votre identité induit un comportement très actif, une manière d’aborder la vie en se référant à votre expérience plutôt qu’à la réflexion ou aux émotions et une façon de résoudre les problèmes d’abord par l’action de préférence à une autre méthode.<br>La participation à la vie active, la capacité de façonner votre propre existence et éventuellement celles des autres, sont très importantes pour vous. Mais vous risquez d’avoir du mal à vous extraire de votre quotidien, de ce qui n’est pas considéré comme utile ou nécessaire. Si vous êtes privé(e) d’action, d’une manière autoritaire, du fait des accidents de la vie ou à cause de la vieillesse, vous pouvez vous étioler mentalement et physiquement. En revanche, les activités sportives et manuelles maintiennent ce moteur en bon état."
                lack: "Un déficit relatif de lettres physiques signale des difficultés ou des craintes à affronter les responsabilités de la vie active, un manque de réalisme éventuel ou des difficultés pour passer à l’action qui peut se traduire par de la procrastination. Vous pouvez souffrir d’un manque d’ancrage et vous laisser ballotter par vos émotions ou vos constructions mentales."
            emotional:
                excess: "Un excès relatif de lettres émotives par rapport à la moyenne entraîne une vibration de trop forte sensibilité, une émotivité qui peut vous pousser à réagir exagérément par rapport aux stimuli des émotions subies. Cette réaction passe selon le cas par des constructions mentales erronées ou excessives, des actions concrètes exagérées par rapport à la situation ou bien encore par des blocages.<br>Vous risquez par ailleurs de faire passer votre comportement par le filtre exclusif des émotions au risque de vous laisser facilement manipuler par manque de recul et de sang-froid."
                lack: "Un manque de vibration émotive peut entraîner une certaine froideur ou indifférence aux autres, une absence de prise en compte de vos propres émotions et parfois un manque d’empathie. Les actions et les réflexions ne s’embarrassent pas d’états d’âme.<br>Dans les rapports avec les autres, vous êtes moins poussé(e) à souffrir des atteintes éventuelles de l’extérieur et à vous sentir concerné(e) par les stimuli positifs. La prise en compte des émotions n’est pas un moteur du comportement et ce n’est pas là-dessus que l’on pourra jouer pour interagir avec vous."
            brain:
                excess: "Un excès relatif de vibration cérébrale favorise une appréhension trop intellectuelle et mentale de la réalité. Vous risquez de ne pas avoir les pieds sur terre et de vous évader dans un monde virtuel, peuplé de constructions théoriques et inutiles car non confrontées à l'épreuve des faits, des actes ou des émotions.<br>Vous avez sans doute besoin de temps pour digérer mentalement les événements et leurs conséquences, ce qui vous conduit à avoir du mal pour réagir immédiatement, même dans les situations qui exigent de la spontanéité.<br>En revanche, les décisions sont mûrement réfléchies, parfois même trop, surtout si les lettres physiques sont peu nombreuses et ne favorisent pas le passage à l'acte. Vous pouvez également rencontrer des difficultés à exprimer et ressentir des émotions ou des sentiments du fait de votre tendance à les faire passer par le filtre du mental avant de réagir. Tout dépend de la force des vibrations physiques ou émotives."
                lack: "Un manque de vibration cérébrale indique que vous soumettez votre réflexion à vos émotions ou à vos actes, ne réfléchissant qu’après coup. Ceci n’indique pas un déficit intellectuel quelconque mais seulement une inclination à laisser les manifestations concrètes ou émotives prendre le pas sur votre monde mental avec un risque certain d’influençabilité. Le moteur de votre fonctionnement n’est pas alimenté en priorité par un calcul intellectuel, ce qui se traduit par une grande spontanéité, soit dans le mode d’action, soit dans la façon de recevoir ou d’exprimer les émotions et les sentiments. L’absence de filtre mental n’est pas toujours bien vécue par l’entourage ni facile à vivre socialement. En revanche, les situations d’urgence, pour peu que l’intuition soit forte, vous permet de révéler votre potentiel."
            intuitive:
                excess: "Une surcapacité intuitive vous permet d’improviser et de vous adapter à la plupart des situations. Vous vous servez de votre intuition avant de chercher à comprendre, ressentir ou agir."
                lack: "Un manque d’intuition vous expose à être surpris(e) par ce qui arrive, à ne pas écouter la petite voix intérieure qui vous prévient du danger ou des opportunités à saisir. Ce déficit vous oblige à compenser le manque d’intuition par une réflexion accrue, par l’acquisition de connaissances et d’expériences physiques ou émotionnelles auxquelles vous référer pour savoir comment réagir."
            details:
                physical: "Lettres physiques"
                emotional: "Lettres émotives"
                brain: "Lettres cérébrales"
                intuitive: "Lettres intuitives"
            synthesis:
                physical: "physique"
