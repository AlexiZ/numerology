                intuitive: "intuitif"
                public: "
                     {0}Votre comportement <strong>apparent</strong> tel que le révèle votre identité est équilibré entre les aspects physique, émotif, cérébral et intuitif.
                     |{1}Le moteur de votre comportement <strong>apparent</strong> est d’abord <strong>%1%</strong>.
                     |[2,Inf[Le moteur de votre comportement <strong>apparent</strong> est d’abord <strong>%1%</strong>. Il s’appuie ensuite sur le versant <strong>%2%</strong> de votre personnalité."
                private: "
                    {0}Votre comportement <strong>réel</strong> tel que le révèle votre identité est équilibré entre les aspects physique, émotif, cérébral et intuitif.
                    |{1}Le moteur de votre comportement <strong>réel</strong> est d’abord <strong>%1%</strong>.
                    |[2,Inf[Le moteur de votre comportement <strong>réel</strong> est d’abord <strong>%1%</strong>. Il s’appuie ensuite sur le versant <strong>%2%</strong> de votre personnalité."
