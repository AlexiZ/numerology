site_homepage:
    path:     /
    defaults: { _controller: SiteBundle:Default:homepage }

site_try:
    path:     /essayer/{version}
    defaults: { _controller: SiteBundle:Default:try }

site_show:
    path:     /resultats/{hash}
    defaults: { _controller: SiteBundle:Default:show }

site_payment:
    path:     /paiement/{hash}
    defaults: { _controller: SiteBundle:Default:payment }

site_payment_confirmation:
    path:     /paiement/confirmation/{hash}
    defaults: { _controller: SiteBundle:Default:paymentConfirmation }

site_show_details:
    path:     /resultats/{hash}/details
    defaults: { _controller: SiteBundle:Default:showDetails }
    options:
        expose: true

site_export_pdf:
    path:     /exporter/{hash}
    defaults: { _controller: SiteBundle:Default:exportPdf }

site_contact:
    path:     /contact
    defaults: { _controller: SiteBundle:Default:contact }